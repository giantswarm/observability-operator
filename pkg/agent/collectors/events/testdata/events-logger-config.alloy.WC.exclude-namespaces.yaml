# This file was generated by observability-operator.
# It configures Alloy for events logging.
# - configMap is generated from events-logger.alloy.template and passed as a string
#   here and will be created by Alloy's chart.
# - Alloy runs as a deployment, with only 1 replica.

alloy:
  alloy:
    configMap:
      create: true
      content: |-
        logging {
        	level  = "info"
        	format = "logfmt"
        }
        remote.kubernetes.secret "credentials" {
        	namespace = "kube-system"
        	name = "alloy-events"
        }
        // Kubernetes events source for Loki
        loki.source.kubernetes_events "local" {
        	namespaces = []
        	forward_to = [loki.process.default.receiver]
        }
        // Exclude configured namespaces from event logs
        loki.process "default" {
        	forward_to = [loki.write.default.receiver]
        	stage.drop {
        		source = "namespace"
        		expression = "namespace1|namespace2"
        	}
        }
        // Loki target configuration
        loki.write "default" {
        	endpoint {
        		max_backoff_period = "10m"
        		remote_timeout     = "60s"
        		tenant_id          = convert.nonsensitive(remote.kubernetes.secret.credentials.data["logging-tenant-id"])
        		url                = convert.nonsensitive(remote.kubernetes.secret.credentials.data["logging-url"])
        		basic_auth {
        			username = convert.nonsensitive(remote.kubernetes.secret.credentials.data["logging-username"])
        			password = remote.kubernetes.secret.credentials.data["logging-password"]
        		}
        		tls_config {
        			insecure_skip_verify = false
        		}
        	}
        	external_labels = {
        		cluster_id       = "exclude-namespaces",
        		cluster_type     = "workload_cluster",
        		organization     = "test-organization",
        		provider         = "capa",
        		scrape_job       = "kubernetes-events",
        	}
        }
    # Resource configuration based on https://github.com/giantswarm/giantswarm/issues/32655
    # CPU limits updated in https://github.com/giantswarm/giantswarm/issues/34619 to prevent throttling
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsUser: 10
      runAsGroup: 10
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  controller:
    type: deployment
    replicas: 1
  crds:
    create: false

verticalPodAutoscaler:
  enabled: true
  # VPA configuration based on https://github.com/giantswarm/giantswarm/issues/32655
  resourcePolicy:
    containerPolicies:
    - containerName: alloy
      controlledResources:
      - memory
      controlledValues: "RequestsAndLimits"
