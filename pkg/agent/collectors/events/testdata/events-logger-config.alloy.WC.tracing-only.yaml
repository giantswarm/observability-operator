# This file was generated by observability-operator.
# It configures Alloy for tracing.
# - configMap is generated from events-logger.alloy.template and passed as a string
#   here and will be created by Alloy's chart.
# - Alloy runs as a deployment, with only 1 replica.
networkPolicy:
  cilium:
    ingress:
    - toPorts:
      - ports:
        # Alloy UI and API
        - port: "12345"
          protocol: TCP
        # OTLP GRPC receiver for traces
        - port: "4317"
          protocol: "TCP"
        # OTLP HTTP receiver for traces
        - port: "4318"
          protocol: "TCP"

alloy:
  alloy:
    configMap:
      create: true
      content: |-
        logging {
        	level  = "info"
        	format = "logfmt"
        }
        remote.kubernetes.secret "credentials" {
        	namespace = "kube-system"
        	name = "alloy-events"
        }
        // Basic authentication for tracing
        otelcol.auth.basic "tracing_credentials" {
        	username = nonsensitive(remote.kubernetes.secret.credentials.data["tracing-username"])
        	password = remote.kubernetes.secret.credentials.data["tracing-password"]
        }
        // OTLP receiver for traces
        otelcol.receiver.otlp "traces" {
        	grpc {
        		endpoint = "0.0.0.0:4317"
        	}
        	http {
        		endpoint = "0.0.0.0:4318"
        	}
        	output {
        		traces = [otelcol.processor.k8sattributes.default.input]
        	}
        }
        // Add Kubernetes metadata to traces
        otelcol.processor.k8sattributes "default" {
        	extract {
        		metadata = [
        			"k8s.namespace.name",
        			"k8s.pod.name",
        			"k8s.container.name",
        		]
        		label {
        			key = "observability.giantswarm.io/tenant"
        			tag_name = "giantswarm.tenant"
        		}
        		otel_annotations = true
        	}
        	output {
        		traces = [otelcol.processor.transform.default.input]
        	}
        }
        // Add cluster metadata to traces
        otelcol.processor.transform "default" {
        	error_mode = "ignore"
        	trace_statements {
        		context = "resource"
        		statements = [
        			`set(attributes["giantswarm.cluster.id"], "test-cluster")`,
        			`set(attributes["giantswarm.cluster.type"], "workload_cluster")`,
        			`set(attributes["giantswarm.cluster.organization"], "test-organization")`,
        			`set(attributes["giantswarm.cluster.provider"], "capa")`,
        		]
        	}
        	output {
        		traces = [
        			otelcol.processor.filter.giantswarm.input,
        		]
        	}
        }
        // Filter traces by tenant
        otelcol.processor.filter "giantswarm" {
        	traces {
        		span = [
        			`resource.attributes["giantswarm.tenant"] != "giantswarm"`,
        		]
        	}
        	output {
        		traces = [otelcol.exporter.otlp.giantswarm.input]
        	}
        }
        // OTLP gRPC exporter for tenant giantswarm
        otelcol.exporter.otlp "giantswarm" {
        	client {
        		auth     = otelcol.auth.basic.tracing_credentials.handler
        		endpoint = "tempo-gateway.test.gigantic.io:443"
        		tls {
        			insecure_skip_verify = false
        		}
        		headers = {
        			"X-Scope-OrgID" = "giantswarm",
        		}
        	}
        }
    # Resource configuration based on https://github.com/giantswarm/giantswarm/issues/32655
    # CPU limits updated in https://github.com/giantswarm/giantswarm/issues/34619 to prevent throttling
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsUser: 10
      runAsGroup: 10
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  controller:
    type: deployment
    replicas: 1
  crds:
    create: false
  extraObjects:
  # OTLP gateway service to receive traces
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        meta.helm.sh/release-name: alloy-events
        meta.helm.sh/release-namespace: kube-system
      labels:
        app.kubernetes.io/component: networking
        app.kubernetes.io/instance: alloy-events
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: alloy
        app.kubernetes.io/part-of: alloy
        application.giantswarm.io/team: atlas
        giantswarm.io/managed-by: alloy-events
        giantswarm.io/service-type: managed
        helm.sh/chart: alloy-1.1.0
      name: otlp-gateway
      namespace: kube-system
    spec:
      ports:
      - appProtocol: grpc
        name: otlp
        port: 4317
        protocol: TCP
        targetPort: 4317
      - appProtocol: http
        name: otlp-http
        port: 4318
        protocol: TCP
        targetPort: 4318
      selector:
        app.kubernetes.io/instance: alloy-events
        app.kubernetes.io/name: alloy
      type: ClusterIP

verticalPodAutoscaler:
  enabled: true
  # VPA configuration based on https://github.com/giantswarm/giantswarm/issues/32655
  resourcePolicy:
    containerPolicies:
    - containerName: alloy
      controlledResources:
      - memory
      controlledValues: "RequestsAndLimits"
