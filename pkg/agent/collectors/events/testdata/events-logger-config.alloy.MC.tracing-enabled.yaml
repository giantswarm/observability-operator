# This file was generated by observability-operator.
# It configures Alloy to be used as events logger.
# - configMap is generated from events-logger.alloy.template and passed as a string
#   here and will be created by Alloy's chart.
# - Alloy runs as a deployment, with only 1 replica.
networkPolicy:
  cilium:
    egress:
    - toEntities:
      - kube-apiserver
      - world
    # Allow direct access to loki-gateway
    - toEndpoints:
      - matchLabels:
          app.kubernetes.io/component: gateway
          app.kubernetes.io/name: loki
          io.kubernetes.pod.namespace: loki
      toPorts:
      - ports:
        - port: "8080"
          protocol: TCP
    - toEndpoints:
      - matchLabels:
          k8s-app: coredns
      - matchLabels:
          k8s-app: k8s-dns-node-cache
      toPorts:
      - ports:
        - port: "53"
          protocol: ANY
        - port: "1053"
          protocol: ANY
        rules:
          dns:
            - matchPattern: '*'
    - toEndpoints:
      - matchLabels:
          app.kubernetes.io/name: ingress-nginx
      toPorts:
      - ports:
        - port: "80"
          protocol: ANY
        - port: "443"
          protocol: ANY
    - toEndpoints:
      - matchLabels:
          app.kubernetes.io/instance: alloy-events
          app.kubernetes.io/name: alloy
      toPorts:
      - ports:
        - port: "12345"
          protocol: TCP
    # Allow direct access to tempo
    - toEndpoints:
      - matchLabels:
          app.kubernetes.io/name: tempo
          io.kubernetes.pod.namespace: tempo
      toPorts:
      - ports:
        - port: "4317"
          protocol: TCP
        - port: "4318"
          protocol: TCP
    ingress:
    - toPorts:
      - ports:
        # Alloy Control Plane
        - port: "12345"
          protocol: TCP
        # OTLP GRPC
        - port: "4317"
          protocol: "TCP"
        # OTLP HTTP
        - port: "4318"
          protocol: "TCP"
alloy:
  alloy:
    configMap:
      create: true
      content: |-
        logging {
        	level  = "info"
        	format = "logfmt"
        }
        remote.kubernetes.secret "credentials" {
        	namespace = "kube-system"
        	name = "alloy-events"
        }
        loki.source.kubernetes_events "local" {
        	namespaces = []
        	forward_to = [loki.write.default.receiver]
        }
        // Loki target configuration
        loki.write "default" {
        	endpoint {
        		max_backoff_period = "10m"
        		remote_timeout     = "60s"
        		tenant_id          = convert.nonsensitive(remote.kubernetes.secret.credentials.data["logging-tenant-id"])
        		url                = "http://loki-gateway.loki.svc:80/loki/api/v1/push"
        		tls_config {
        			insecure_skip_verify = false
        		}
        	}
        	external_labels = {
        		cluster_id       = "test-installation",
        		cluster_type     = "management_cluster",
        		organization     = "test-organization",
        		provider         = "capa",
        		scrape_job       = "kubernetes-events",
        	}
        }
        otelcol.auth.basic "tracing_credentials" {
        	username = nonsensitive(remote.kubernetes.secret.credentials.data["tracing-username"])
        	password = remote.kubernetes.secret.credentials.data["tracing-password"]
        }
        // OTLP receiver for traces
        otelcol.receiver.otlp "traces" {
        	grpc {
        		endpoint = "0.0.0.0:4317"
        	}
        	http {
        		endpoint = "0.0.0.0:4318"
        	}
        	output {
        		traces = [otelcol.processor.k8sattributes.default.input]
        	}
        }
        otelcol.processor.k8sattributes "default" {
        	extract {
        		metadata = [
        			"k8s.namespace.name",
        			"k8s.pod.name",
        			"k8s.container.name",
        		]
        		label {
        			key = "observability.giantswarm.io/tenant"
        			tag_name = "giantswarm.tenant"
        		}
        		otel_annotations = true
        	}
        	output {
        		traces = [otelcol.processor.transform.default.input]
        	}
        }
        otelcol.processor.transform "default" {
        	error_mode = "ignore"
        	trace_statements {
        		context = "resource"
        		statements = [
        			`set(attributes["giantswarm.cluster.id"], "test-installation")`,
        			`set(attributes["giantswarm.cluster.type"], "management_cluster")`,
        			`set(attributes["giantswarm.cluster.organization"], "test-organization")`,
        			`set(attributes["giantswarm.cluster.provider"], "capa")`,
        		]
        	}
        	output {
        		traces = [
        			otelcol.processor.filter.giantswarm.input,
        		]
        	}
        }
        // one OTLP gRPC exporter for traces per tenant
        otelcol.processor.filter "giantswarm" {
        	traces {
        		span = [
        			`resource.attributes["giantswarm.tenant"] != "giantswarm"`,
        		]
        	}
        	output {
        		traces = [otelcol.exporter.otlp.giantswarm.input]
        	}
        }
        // one OTLP gRPC exporter for traces per tenant
        otelcol.exporter.otlp "giantswarm" {
        	client {
        		tls {
        			// Use insecure connection since this exporter uses a (direct) internal Tempo endpoint which is not behind a TLS reverse proxy.
        			insecure = true
        		}
        		endpoint = "tempo-distributor.tempo.svc:4317"
        		headers = {
        			"X-Scope-OrgID" = "giantswarm",
        		}
        	}
        }
    # We decided to configure the alloy-events resources as such after some investigation done https://github.com/giantswarm/giantswarm/issues/32655
    # We also updated the alloy-events CPU request and limits here https://github.com/giantswarm/giantswarm/issues/34619 to avoid CPU throttling
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsUser: 10
      runAsGroup: 10
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  controller:
    type: deployment
    replicas: 1
  crds:
    create: false
  extraObjects:
  # OTLP gateway service to receive traces
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        meta.helm.sh/release-name: alloy-events
        meta.helm.sh/release-namespace: kube-system
      labels:
        app.kubernetes.io/component: networking
        app.kubernetes.io/instance: alloy-events
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: alloy
        app.kubernetes.io/part-of: alloy
        application.giantswarm.io/team: atlas
        giantswarm.io/managed-by: alloy-events
        giantswarm.io/service-type: managed
        helm.sh/chart: alloy-1.1.0
      name: otlp-gateway
      namespace: kube-system
    spec:
      ports:
      - appProtocol: grpc
        name: otlp
        port: 4317
        protocol: TCP
        targetPort: 4317
      - appProtocol: http
        name: otlp-http
        port: 4318
        protocol: TCP
        targetPort: 4318
      selector:
        app.kubernetes.io/instance: alloy-events
        app.kubernetes.io/name: alloy
      type: ClusterIP
verticalPodAutoscaler:
  enabled: true
  # We decided to configure the alloy-events vertical pod autoscaler as such after some investigation done https://github.com/giantswarm/giantswarm/issues/32655
  resourcePolicy:
    containerPolicies:
    - containerName: alloy
      controlledResources:
      - memory
      controlledValues: "RequestsAndLimits"
