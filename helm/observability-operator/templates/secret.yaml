apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-credentials
  namespace: {{ include "resource.default.namespace" . }}
data:
  {{- if .Values.monitoring.opsgenieApiKey }}
  opsgenieApiKey: {{ .Values.monitoring.opsgenieApiKey | b64enc | quote }}
  {{- end }}
  {{- if and .Values.alerting.cronitorHeartbeatPingKey .Values.alerting.cronitorHeartbeatManagementKey }}
  cronitorHeartbeatPingKey: {{ .Values.alerting.cronitorHeartbeatPingKey | b64enc | quote }}
  cronitorHeartbeatManagementKey: {{ .Values.alerting.cronitorHeartbeatManagementKey | b64enc | quote }}
  {{- end }}
type: Opaque
