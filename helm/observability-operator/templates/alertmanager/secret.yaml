apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "alertmanager-secret.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
data:
  {{- /* Template all .tpl files found in files/alertmanager with values under alertmanager key */ -}}
  {{ range $path, $content :=  .Files.Glob  "files/alertmanager/*.tpl" }}
    {{ base $path | trimSuffix ".tpl" }}: {{ tpl (printf "%s" $content) $.Values.alertmanager | b64enc }}
  {{ end }}

  {{- /* Add all other non .tpl files found in files/alertmanager */ -}}
  {{ range $path, $content :=  .Files.Glob  "files/alertmanager/*" }}
  {{ if not (hasSuffix ".tpl" $path) }}
    {{ base $path }}: {{ (printf "%s" $content) | b64enc }}
  {{ end }}
  {{ end }}
type: Opaque
