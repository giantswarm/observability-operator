global:
  podSecurityStandards:
    enforced: false

image:
  registry: gsoci.azurecr.io
  name: "giantswarm/observability-operator"
  tag: ""

managementCluster:
  baseDomain: domain
  customer: customer
  insecureCA: false
  name: name
  pipeline: pipeline
  region: region

monitoring:
  agent: prometheus-agent
  enabled: false
  opsgenieApiKey: ""
  prometheusVersion: ""
  sharding:
    scaleUpSeriesCount: 1000000
    scaleDownPercentage: 0.20

# -- Job which validates the operator's pod(s) is/are running
validationJob:
  enabled: false
  image:
    name: giantswarm/docker-kubectl
    pullPolicy: IfNotPresent
    registry: quay.io
    tag: 1.31.1
  containerSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL

operator:
  # -- Configures the resources for the operator deployment
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 100m
      memory: 500Mi

  # -- Configures the container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
  # -- Configures the pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault
