image:
  registry: gsoci.azurecr.io
  name: "giantswarm/observability-operator"
  tag: ""

managementCluster:
  baseDomain: domain
  clusterIssuer: selfsigned-giantswarm
  customer: customer
  insecureCA: false
  name: name
  pipeline: pipeline
  region: region

alerting:
  enabled: false
  alertmanagerURL: ""
  grafanaAddress: ""
  slackAPIToken: ""
  pagerdutyToken: ""

monitoring:
  agent: alloy
  enabled: false
  opsgenieApiKey: ""
  prometheusVersion: ""
  sharding:
    scaleUpSeriesCount: 1000000
    scaleDownPercentage: 0.20
  wal:
    # -- Configures the WAL truncation frequency
    truncateFrequency: 15m
  queueConfig:
    # -- Queue configuration for remote write. If not set, Alloy defaults will be used
    # batchSendDeadline: "5s"
    capacity: 30000
    # maxBackoff: "5s"
    maxSamplesPerSend: 150000
    maxShards: 10
    # minBackoff: "30ms"
    # minShards: 1
    # retryOnHttp429: true
    sampleAgeLimit: "30m"

tracing:
  # -- Enable or disable distributed tracing support
  enabled: false

logging:
  # -- Enable or disable logging support
  enabled: false

operator:
  # -- Configures the resources for the operator deployment
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 150Mi

  # -- Configures the container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
  # -- Configures the pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault

webhook:
  # -- Enable or disable webhook validation
  enabled: true
  # -- Configure individual webhooks
  validatingWebhooks:
    # -- Enable AlertManager config secret validation webhook
    alertmanagerConfig:
      enabled: true
    # -- Enable dashboard ConfigMap validation webhook
    dashboardConfigMap:
      enabled: true
    # -- Enable GrafanaOrganization validation webhook
    grafanaOrganization:
      enabled: true
